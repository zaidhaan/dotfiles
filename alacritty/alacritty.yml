font:
  size: 13
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  offset:
    x: 0
    y: 5

colors:
  primary:
    background: "#050505"
    foreground: "#B3B1AD"

window:
  opacity: 0.8

key_bindings:
  - { key: Return,  mods: Control|Shift,  action: SpawnNewInstance }
  - { key: 5,       mods: Shift,         mode: Vi|~Search, action: Last                    }
